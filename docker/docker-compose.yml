version: '3.8'

services:
  # ChromaDB Vector Cache (Essential - always needed)
  chromadb:
    image: chromadb/chroma:latest
    container_name: aifred-chromadb
    ports:
      - "8000:8000"
    volumes:
      # Persistent storage on host filesystem
      # Data survives container restarts and is portable
      - ../aifred_vector_cache:/chroma/chroma
    environment:
      # Disable telemetry for privacy
      - ANONYMIZED_TELEMETRY=False
      # Allow database reset (for development)
      - ALLOW_RESET=True
      # Enable persistence
      - IS_PERSISTENT=True
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aifred-network

  # SearXNG Search Engine (Optional - for web research)
  searxng:
    image: searxng/searxng:latest
    container_name: aifred-searxng
    restart: unless-stopped
    ports:
      - "8888:8080"
    volumes:
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
      - SEARXNG_SECRET=${SEARXNG_SECRET:-$(openssl rand -hex 32)}
    networks:
      - aifred-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - full  # Only start with: docker-compose --profile full up -d

networks:
  aifred-network:
    driver: bridge
