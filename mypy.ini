[mypy]
# Python version
python_version = 3.12

# Strict mode (aber mit Reflex-Ausnahmen)
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True

# Ignore Reflex-specific false positives
# Reflex uses special Var types that mypy doesn't understand
[mypy-aifred.aifred]
disable_error_code = attr-defined,operator

# Ignore complex OpenAI type overloads in backends
[mypy-aifred.backends.vllm]
disable_error_code = call-overload

# Libraries without type stubs
[mypy-trafilatura.*]
ignore_missing_imports = True

[mypy-playwright.*]
ignore_missing_imports = True

[mypy-reflex.*]
ignore_missing_imports = True
